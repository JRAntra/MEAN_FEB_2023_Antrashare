<div class="profile-container">
    <!-- <div class="header">
        <button mat-button color="accent" class="like-list">Like List</button>
    </div> -->
    <div class="profile">
        <img src="" alt="Avatar" class="avatar">
        <div class="username-avatar-container form-control">
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" [readonly]="!fields[0].editable" type="text">
            </mat-form-field>
            <button *ngIf="!fields[0].editable" mat-icon-button  color="primary" focusable="false" (click)="startEdit(0)">
                <mat-icon>edit</mat-icon>
              </button>
              <button *ngIf="fields[0].editable" mat-icon-button  color="primary" focusable="false" (click)="confirmEditCreate(0)">
                <mat-icon>check</mat-icon>
              </button>
        </div>
        <div class="form-control" *ngFor="let data of fields |  slice:1 ;let i = index">
            <mat-form-field appearance="fill">
                <mat-label>{{data.name}}</mat-label>
                <input matInput placeholder={{data.name}} [readonly]="!data.editable" type={{data.type}}>
              </mat-form-field>
              <button *ngIf="!data.editable" mat-icon-button  color="primary" focusable="false" (click)="startEdit(i+1)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button *ngIf="data.editable" mat-icon-button  color="primary" focusable="false" (click)="confirmEditCreate(i+1)">
                  <mat-icon>check</mat-icon>
                </button>
        </div>
        <div class="icon-container">
            <div class="post">
                <div class="icon"></div>
                <p class="amount-of-posts">Amount of Posts</p>
            </div>
        <div class="like">            
            <div class="icon"></div>
            <p class="amount-of-like">Amount of Likes</p></div>
        </div>

    </div>
</div>
