<p>register works!</p>
    <div id="register_frame">
        <p id="image_logo"><img src="../../../assets/images/AntraLogo.jpg" alt="AntraLogo"></p>

        <form action="">
            <span class="p-float-label">
                <input id="username_input" class="text_field" type="text" [formControl]="userName" pInputText> 
                <label for="username_input">Username</label>
            </span>

            <span class="p-float-label">
                <input id="pwd_input" class="text_field" type="text" pInputText> 
                <label for="pwd_input">Password</label>
            </span>

            <span class="p-float-label">
                <input id="pwd_confirm_input" class="text_field" type="text" pInputText> 
                <label for="pwd_confirm_input">Comfirm Password</label>
            </span>

            <span class="p-float-label">
                <input id="email_input" class="text_field" type="text" pInputText> 
                <label for="email_input">Email</label>
            </span>
            
            
            <div id="register_control">
                <button id="btn_register" pButton type="button" label="register" (click)="goToLogin()" ></button>
                <a id="back_login" href="http://localhost:4200/login">Already have an account? Login</a>
            </div>

            
        </form>
    </div>
