<div class="login-form">
    <div class="antrashare-logo">
        <img src="../../../assets/antra_logo.png" id="antrashare-logo" alt="login-image">
        <h3>AntraShare</h3>
    </div>

    <div class="login-credential" [formGroup]="userLogin">
        <mat-form-field>
            <mat-label>User email</mat-label>
            <input matInput formControlName="email" (keyup)="onChangeEmailFormControl()">
            <mat-error *ngIf="useremailControl.errors?.['pattern']">Email is invalid.</mat-error>
            <mat-error *ngIf="useremailControl.errors?.['notRegistered']">Email is not registered.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" (keyup)="onChangePswdFormControl()">
        </mat-form-field>

        <button mat-flat-button color="primary" id="login-btn" (click)="onLogin()">Login</button>
    </div>

    <div class=" new-user">
        <button mat-button color="primary" class="profile" routerLink="/register">
            No Accounts? Register Now!
        </button>
    </div>

    <div class="agreement-help">
        <mat-checkbox color="primary" id="agreement" class="checkbox" (change)="onAgreementChecked($event)">
            Agreement
        </mat-checkbox>

        <button mat-button color="primary" class="help" routerLink="/register">
            Need Help?
        </button>
    </div>
</div>
