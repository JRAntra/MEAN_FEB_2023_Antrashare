<p-menubar [style]="{'width':'100%','height':'55px'}">
    <p-overlayPanel #op>
        <ng-template pTemplate>
            <app-liked-list></app-liked-list>
        </ng-template>
    </p-overlayPanel>
    <button type="text"   (click)="op.toggle($event)" pButton label="liked list" icon="pi pi-heart" ></button>
    <button type="text" *ngIf="userRole === 'admin'" (click)="goToAdmin()" pButton label="admin"></button>
</p-menubar>
