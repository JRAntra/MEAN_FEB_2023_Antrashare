<nav>
  <ul>
    <button mat-icon-button [matMenuTriggerFor]="menu" (click)="openMenu()">
      <mat-icon>favorite</mat-icon>
    </button>
  </ul>
</nav>

<mat-menu #menu="matMenu">
  <div *ngFor="let like of likeList.reverse()">
    <button mat-menu-item>{{like | displayChar}}</button>
  </div>
</mat-menu>
