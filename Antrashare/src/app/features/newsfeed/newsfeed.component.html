<nav>
    <ul>
      <button mat-icon-button [matMenuTriggerFor]="menu" (click)="openMenu()">
        <mat-icon>favorite</mat-icon>
      </button>
    </ul>
</nav>
<mat-menu #menu="matMenu">
  <div *ngFor="let like of likeList.reverse()">
    <button mat-menu-item>{{like | displayChar}}</button>
  </div>

</mat-menu>

<mat-card class="welcome-massage" appWelcome [ngStyle]="{'text-align': 'center'}" >
  <mat-card-header>
<!--    <mat-card-title>Welcome</mat-card-title>-->
<!--    <mat-card-subtitle>News Feed Page</mat-card-subtitle>-->
  </mat-card-header>
  <mat-card-content>
    <h1 [ngStyle]="{'font-size': '30px'}">Welcome</h1>
    <p>Welcome to the news feed page,
      <br>where you can find what you like most, and psot whatever you like</p>
    <p>{{longText}}</p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>

<div class="story-container">

      <div class="story" *ngFor="let story of storys">
          <div class="story-content">
              <p >{{story}}</p>
          </div>
          <div class="like-icon">
              <button mat-raised-button color="accent" (click)="AddToLikeList($event, story)"><mat-icon>thumb_up</mat-icon>Like</button>
          </div>
      </div>

</div>
