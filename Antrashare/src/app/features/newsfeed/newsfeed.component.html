<ng-template #dialogTemplate let-dialogRef="dialogRef">
    <h3>You have been inactive for 5 minutes.</h3>
    <p>Would you like to stay logged in?</p>
    <button mat-button (click)="dialogRef.close()">Stay Logged In</button>
    <button mat-button color="warn" (click)="dialogRef.close('confirm')">Logout</button>
</ng-template>
